---
- hosts: all

  become: yes
  become_method: sudo
  remote_user: ubuntu

  tasks:
  - name: Update and upgrade apt packages
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 #One day

  - name: install JDK 11
    apt:
      name: openjdk-11-jdk
      state: present

  - name: install unzip
    apt:
      name: unzip
      state: present

  - name: add tomcat group
    group:
      name: tomcat

  - name: add tomcat user
    user:
      name: tomcat
      group: tomcat
      home: /user/share/tomcat
      createhome: no

  - name: create /opt/tomcat directory
    file:
      path: /opt/tomcat
      state: directory
      mode: 0755

  - name: download & unarchive
    unarchive:
      src : http://apache.cs.utah.edu/tomcat/tomcat-9/v9.0.45/bin/apache-tomcat-9.0.45.tar.gz
      dest: /opt/tomcat
      remote_src: yes
      extra_opts: [--strip-components=1]

  - name: Change ownership
    file:
      path: /opt/tomcat
      owner: tomcat
      group: tomcat
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory

  - name: Copy Tomcat service from local to remote
    copy:
       src: tomcat.service
       dest: /etc/systemd/system/
       mode: 0755

  - name: enable tomcat startup
    systemd:
      name: tomcat
      enabled: yes
      state: restarted

  - name: Download WAR to server
    synchronize: src=target/bookzy.war dest=/home/ubuntu/bookzy.war

  - name: Unzip WAR file
    unarchive: src=/home/ubuntu/bookzy.war dest=/opt/tomcat/webapps/ROOT/ copy=no mode=0755 owner=tomcat group=tomcat
    notify:
        - Restart tomcat

  handlers:
    - name: Restart tomcat
      service: name=tomcat state=restarted
